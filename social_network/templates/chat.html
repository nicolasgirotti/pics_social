<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../static/images/camara.ico">
    <link href="../static/style.css" rel="stylesheet" type="text/css">
    <!--Bootstrap-->
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/26c5d45d54.js" crossorigin="anonymous"></script>

    <title>Chat</title>
  </head>
  <body>


    <!-- Nav bar start -->
    <nav class="navbar navbar-expand-sm navbar-light fixed-top">

      <div class="container-fluid">
          <div id="show-sidebar-button" class="cursor-pointer">
            <i class="fa-solid fa-plus"></i>
              <span>Rooms</span>
          </div>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <a id="logout-btn" class="nav-link" href="{{ url_for('logout') }}"><span style="color: #335177">Logout</span></a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
  <!-- Nav bar end -->
    <!-- Main section   -->

    <div id="main-section">
      <nav id="sidebar">
        <h4>Salas de chat</h4>
        {% for room in rooms %}
                <p class="select-room"> {{ room|title }}</p>
        {% endfor %}
      </nav>

      <!-- Message area -->

      <div id="rightside-pannel">
        <!-- Display message -->
        <div id="display-message-section"></div>

        <!-- Input message -->
        <div id="input-area">
          <input
            class="form-control"
            type="text"
            id="user_message"
            placeholder="Type here.."
            autocomplete="off"
          />
          <button type="button" id="send_message">Enviar</button>
        </div>
      </div>
    </div>

    <!-- Get username   -->
    <script type="text/javascript">
        const username = `{{ username }}`;
    </script>


     <!-- Custom chat js   -->
     <script src="{{  url_for('static', filename='scripts/chat_page.js')   }}">
    </script>

    <!-- SocketIO JS   -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>

    <!-- Custom SocketIO JS   -->

    <script src="{{  url_for('static', filename='scripts/socketio.js')   }}">
        </script>
   
  </body>
</html>
