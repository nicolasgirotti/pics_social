<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../static/images/camara.ico">
    <title>Chat</title>
  </head>
  <body>
    <!--  Nav bar   -->
    <nav></nav>
    <!-- Room selection   -->

    <div id="main-section">
      <nav id="sidebar">
        <h4>Salas de chat</h4>
        {% for room in rooms %}
                <p class="select-room"> {{ room|title }}</p>
        {% endfor %}
      </nav>

      <!-- Message area -->

      <div id="rightside-pannel">
        <!-- Display message -->
        <div id="display-message-section"></div>

        <!-- Input message -->
        <div id="input-area">
          <input
            type="text"
            id="user_message"
            placeholder="Type here.."
            autocomplete="off"
          />
          <button type="button" id="send_message">Enviar</button>
        </div>
      </div>
    </div>

    <!-- Get username   -->
    <script type="text/javascript">
        const username = `{{ username }}`;
    </script>


     <!-- Custom chat js   -->
     <script src="{{  url_for('static', filename='scripts/chat_page.js')   }}">
    </script>

    <!-- SocketIO JS   -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>

    <!-- Custom SocketIO JS   -->

    <script src="{{  url_for('static', filename='scripts/socketio.js')   }}">
        </script>
   
  </body>
</html>
