<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../static/images/camara.ico">
    <link href="../static/style.css" rel="stylesheet" type="text/css">
    <!--Bootstrap-->
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/26c5d45d54.js" crossorigin="anonymous"></script>
     <!--DOM PURIFY-->
     <script src="https://cdn.jsdelivr.net/npm/dompurify@2.0.14/dist/purify.min.js"></script>

    <title>Pic's chat</title>
  </head>
  <body>


    <!-- Nav bar start -->
    <nav class="navbar-chat fixed-top">
      <a class="anchor" href="{{ url_for('home')}}">
        <i class="fa-solid fa-camera-retro"></i> <span>Volver a Pics</span>
      </a>
    </nav>
  <!-- Nav bar end -->
    <!-- Main section   -->

    <div id="main-section">
      <nav id="sidebar">
        <h4>Salas de chat</h4>
        {% for room in rooms %}
                <p class="select-room"> {{ room|title }}</p>
        {% endfor %}
      </nav>

      <!-- Message area -->

      <div id="rightside-pannel">
        <!-- Display message -->
        <div id="display-message-section"></div>

        <!-- Input message -->
        <div class="row g-2" id="input-area">
          <div class="col">
            <input
            class="form-control"
            type="text"
            id="user_message"
            placeholder="Type here.."
            autocomplete="off"
            />
          </div>
          <div class="col-auto">
            <button class="btn btn-warning" type="button" id="send_message"><i class="fa-solid fa-reply"></i></button>
          </div>
          
        </div>
      </div>
    </div>

   



    <!-- Get username   -->
    <script type="text/javascript">
        const username = `{{ username }}`;
    </script>


     <!-- Custom chat js   -->
     <script src="{{  url_for('static', filename='scripts/chat_page.js')   }}">
    </script>

    <!-- SocketIO JS   -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>

    <!-- Custom SocketIO JS   -->

    <script src="{{  url_for('static', filename='scripts/socketio.js')   }}">
        </script>
   
</body>
</html>
