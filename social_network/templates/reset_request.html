{% extends 'layout.html' %}

{% block content %}



<div class="container">
    <div class="row text-center">
        <div class="col">
            <form method="POST" action="{{ url_for('reset_request') }}" autocomplete="off" >
                {{ form.hidden_tag() }}
                <fieldset class="form-group mt-3">
                    <legend class="border-bottom mb-4">
                        Solicitar cambio de contrase√±a
                    </legend>
                    
                    <div class="form-group">
                        {{ form.email (class="form-control-lg", placeholder='Email', autocomplete='off')}}
                    </div>
                <div class="form-group mt-3">
                    {{ form.submit (class="btn btn-outline-info")}}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
