{% extends 'layout.html' %}

{% block content %}



    <div class="container">
        <div class="row justify-content-center mb-4">
                
            <div class="col-md-6">           
                <div class="polaroid mt-3">
                    <form method='POST' action="{{ url_for('new_post') }}" enctype="multipart/form-data">
                        {{ form.hidden_tag() }}
                        <div class="new-photo">
                            <img src="{{ url_for('static', filename='profile_pics/' +  'new_post.jpg') }}" alt="Fotografa">
                        </div>
                        <div class="form-group">
                            {{ form.photo}}  
                            {{ form.content(class="form-group", placeholder='Â¿Que estas pensando?..') }}
                        </div>
                        <p class="form-group d-grid gap-2">
                            {{ form.submit(class="btn btn-info btn-md") }}
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
