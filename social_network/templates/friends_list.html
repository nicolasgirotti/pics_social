{% extends 'layout.html' %}

{% block content %}





<div class="container text-center">
<h1>Lista de contactos</h1>

{% for friend in list_friends %}
    <div class="row justify-content-center">
        <div class="col-4 align-self-center">
            <div class="user-friend">
                <img src="{{ url_for('static', filename='profile_pics/' +  friend.image_file) }}" class="photo-profile-friends" alt="Foto de perfil">
                <p><a class="#" href="{{ url_for('profile', username=friend.username) }}">{{ friend.username}}</a></p>
            </div>
        </div>
    </div>
{% endfor %}

</div>






{% endblock content %}
